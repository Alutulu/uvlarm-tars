launch:
  - include:
      file: "$(find-pkg-share tbot_node)/launch/minimal_launch.yaml"
  - node:
      pkg: "grp_tars"
      exec: "move_robot.py"
      name: "moove_robot_node"
  - node:
      pkg: "grp_tars"
      exec: "detection.py"
      name: "detection_node"
  - node:
      pkg: "rviz2"
      exec: "rviz2"
      name: "rviz"
      namespace: "rviz_1"
      args: " -d $(find-pkg-share grp_tars)/rviz/conf_rviz.rviz"
