launch:
  - include:
      file: "$(find-pkg-share tbot_node)/launch/minimal_launch.yaml"
  - node:
      pkg: "grp_tars"
      exec: "moove_the_robot2.py"
      name: "moove_robot"
  - node:
      pkg: "grp_tars"
      exec: "detection.py"
      name: "detect"
  - executable:
      cmd: gnome-terminal -e 'bash -c "ros2 topic echo /detection"'
